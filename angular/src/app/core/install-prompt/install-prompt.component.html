<mat-toolbar *ngIf="data.mobileType === 'android'" color="accent" class="prompt">
  <button mat-raised-button color="primary"(click)="installPwa()" >
    Add to Home screen
  </button>
  <button mat-icon-button color="primary" (click)="close()" aria-label="close" matTooltip="close">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="data.mobileType === 'ios'" class="prompt">
  <p>To install this web app on your device tap the Menu button and then 'Add to Home screen' button</p>
  <button class="close-ios-inv" mat-icon-button color="primary" (click)="close()" matTooltip="close">
    <mat-icon>close</mat-icon>
  </button>
</div>
